<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia cột cho website bằng overflow</title>
    <style type="text/css">
        .container{
            width:960px;
            margin: 0 auto;
            border:1px solid black;
            padding: 2em;
        }
        #content{
            overflow:auto;
        }
        #post{
            width:560px;
            height:400px;
            background-color:blue;
            float:left;
        }
        #sidebar{
            width:400px;
            height:400px;
            background-color:red;
            float:right;
        }

    </style>
</head>
<body>
<div id="content" class="container">
    <div id="post">Nội dung post</div>
    <div id="sidebar"> Nội dung sidebar</div>

</div>
</body>
</html>
