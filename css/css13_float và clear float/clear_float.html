<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia cột website clear float</title>
    <style type="text/css">
    .container{
        width:960px;
        margin: 0 auto;
        border:1px solid black;
        padding: 2em;
    }
    #post{
        width:560px;
        height:400px;
        background-color:blue;
        float:left;
    }
    #sidebar{
        width:400px;
        height:400px;
        background-color:red;
        float:right;
    }
    .clear{
        clear: both;
    }
    </style>
</head>
<body>
<div id="content" class="container">
    <div id="post">Nội dung post</div>
    <div id="sidebar"> Nội dung sidebar</div>
    <div class="clear"></div>
</div>
</body>
</html>
