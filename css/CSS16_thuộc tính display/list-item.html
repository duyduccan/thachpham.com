<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list div{
            list-style-type: square;
            margin-left: 32px;
            display: list-item;/*tạo thành thẻ danh sách*/
        }
    </style>
</head>
<body>
<div class="list">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
</div>
</body>
</html>
