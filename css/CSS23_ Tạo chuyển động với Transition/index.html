<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 150px;
            height: 200px;
            background-color: red;
            transition: all 1s 0.2s ease-in;
            -moz-transition: all 1s 0.2s ease-in;
            -webkit-transition: all 1s 0.2s ease-in;
        }
        #box:hover{
            background-color: blue;
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
